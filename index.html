<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Round 6</title>
</head>
<body>
  <audio loop autoplay id="player">
    <source src="assets/round-6.mp3" type="audio/mpeg">  
  </audio>
  
  <video autoplay muted loop id="squid">
    <source src="assets/squid.webm" type="video/mp4">
  </video>

  <div class="controls">
    <button class="play" onclick="document.getElementById('player').play()"></button>
    <button class="mute" onclick="document.getElementById('player').muted=!document.getElementById('player').muted"></button>
  </div>

  <div class="container">
    <section class="card ">
      <div class="circle"></div>
      <div class="triangle"></div>
      <div class="square"></div>
    </section>
    <section class="back">
      
        <div class="number">(16) 99999-9999</div>
      
      <div class="icon">
        <img src="assets/squid.png" alt="">
      </div>
    </section>
  </div>
</body>
</html>

<script src="script.js"></script>
